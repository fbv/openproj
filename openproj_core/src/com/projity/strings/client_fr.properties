Message.invalidCost=Co\u00fbt invalide\nCe n'est pas un co\u00fbt valide ou il est en dehors du domaine de ce champs. Entrez un nombre correspondant au co\u00fbt sans le symbole de devise.\nCe dernier est un param\u00e8tre syst\u00e8me par d\u00e9faut.
Message.invalidDate=Date invalide\nCe n'est pas une date valide ou elle est en dehors du domaine de ce champs, qui va du 1er janvier 1984 au 31 d\u00e9cembre 2049.\nEntrez une date avec un format correct: par exemple, 15/06/00 or 15 Juin 2000.
Message.invalidDependency.mf={0} invalide.\nEssayez l''une des choses suivantes:\n\u00b7 Entrer seulement des nombres entiers positifs.\n\u00b7 Entrer le d\u00e9tail du {0} dans l''ordre: Id. {0}, d\u00e9pendance, et retard.\n\u00b7 Si le d\u00e9tail du {0} est trop long, utilisez la bo\u00eete de dialogue d''information sur les t\u00e2ches.
Message.invalidDuration=Dur\u00e9e invalide\nCe n'est pas une dur\u00e9e valide ou elle est en dehors du domaine du champs.\nEntrez une dur\u00e9e dans un format correct, par exemple  4 heures (ou 4h), 12 jours (ou 12j), or 2j\u00e9 pour les jours \u00e9coul\u00e9s.
Message.invalidInput=La valeur n'est pas valide.
Message.invalidIntersection=Pas assez de temps de travail en commun\n\nLes calendriers d'une t\u00e2che et d'une ressource n'ont pas assez de temps de travail en commun pour que la t\u00e2che soit effectu\u00e9e.\nLa t\u00e2che sera planifi\u00e9e en ignorant le calendrier de la ressource. Pour changer la fa\u00e7on dont la t\u00e2che est planifi\u00e9e, faites l'une des choses suivantes:\n\n- Changer le calendrier de la t\u00e2che ou de la(des) ressource(s).\n\n- Cocher "Ignorer le calendrier ressource" dans la bo\u00eete de dialogue d'information sur les t\u00e2ches.
Message.invalidRate=Ce n'est pas une valeur valide pour le taux\nPour les ressources de type travail, tapez la quantit\u00e9, un slash (/), et l'abr\u00e9viation de la p\u00e9riode de travail, par exemple, "10/h".\nPour les ressources mat\u00e9rielles, tapez seulement la quantit\u00e9, par exemple "12". Si l'unit\u00e9 est le litre cela signifie "12$/litre".
Message.invaliidUnits=La valeur n'est pas valide.\n\nPour des ressources de type travail (comme des gens ou des machines), entrez un nombre positif.\n\nLes affectations \u00e0 des ressources de type mat\u00e9riel (des mat\u00e9riaux consommables comme l'essence ou le ciment) peuvent \u00eatre soit fixes soit variables. Pour une affection \u00e0 une ressource mat\u00e9rielle fixe entrez la valeur seulement. Par exemple "10" signifie "10 tonnes" si l'unit\u00e9 est la tonne.\n\nPour une affectation \u00e0 une ressource mat\u00e9rielle variable, entrez la valeur, un slash (/), et l'abr\u00e9viation de la p\u00e9riode de temps pendant laquelle la valeur est mesur\u00e9e. Par exemple, "12/s" signifie "12 tonnes par semaine".
