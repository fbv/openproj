tip.3.description=Die POD SaaS L\u00f6sung bietet mehrere zus\u00e4tzliche Funktionalit\u00e4ten: Multi-PM, Berichte, Fortschrittsberichte und Daten-Hosting. Einzelheiten unter http://www.projity.com
tip.3.name=Project-ON-Demand SaaS L\u00f6sung
tip.4.description=You can contribute to OpenProj! We're looking for translators and developers to make OpenProj better and better. Contact openproj@serena.com.
