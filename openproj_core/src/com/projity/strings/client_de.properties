tip.7.description=Sie k\u00f6nnen Aufgaben ein- und ausr\u00fccken, um sie zu hierarchisieren. Die Hierarchie wird auch im Projektstrukturplan (PSP) abgebildet.
tip.7.name=Eine Projekthierarchie schaffen
tip.8.description=Sie k\u00f6nnen mit der Maus Aufgaben verbinden, erweitern, vervollst\u00e4ndigen, verschieben oder teilen.
tip.8.name=Mouse operations
tip.9.description=Usually you'll want to keep the default FS (Finish-Start) links between tasks.  Occasionally you may want SS and FF, but SF are very rare.  You can change the link type by clicking on it. You can also set a lag.
tip.9.name=Link types
tip.10.description=It is always a good idea to save a baseline for your project. OpenProj lets you save up to 11 of them which you can display on the Gantt and use for Earned Value Analysis.
tip.10.name=Baselines
tip.11.description=You can adjust printing to a page by zooming the gantt in/out and resizing or hiding columns.  Use Print Preview to verify.
tip.11.name=Printing to a page
tip.12.description=You can open files created by Microsoft Project in OpenProj, and you can also save them back out to Microsoft's XML format.
tip.12.name=MS Project compatibility
tip.13.description=You can show more than just work in the Task Usage and Resource Usage spreadsheets. Right click on the yellow row header to see other possibilities.
