Message.invalidCost=Custo Inv\u00e1lido\nEste valor de custo \u00e9 inv\u00e1lido, ou est\u00e1 fora do padr\u00e3o para este campo. Informe a soma do custo em n\u00fameros.\nO s\u00edmbolo de moeda \u00e9 o padr\u00e3o do seu sistema.
Message.invalidDate=Data Inv\u00e1lida\nEsta data \u00e9 inv\u00e1lida, ou est\u00e1 fora do padr\u00e3o de datas, a qual \u00e9 01 de Janeiro de 1984 at\u00e9 31 de Dezembro de 2049.\nInforme uma data no formato correto: por exemplo, 15-06-2000.
# {0} is either "predecessor" or "successor"
Message.invalidDependency.mf=Inv\u00e1lido {0}.\nTente uma das op\u00e7\u00f5es seguintes:\n\u00b7 Informe somente positivo, n\u00fameros inteiros.\n\u00b7 Digite {0} a informa\u00e7\u00e3o na seguinte ordem: {0} N\u00famero do ID, depend\u00eancia, e tempo antecipado ou atrasado.\n\u00b7 Se a {0} informa\u00e7\u00e3o for muito longa, use a caixa de di\u00e1logo Informa\u00e7\u00f5es da Tarefa.
Message.invalidDuration=Dura\u00e7\u00e3o Inv\u00e1lida\nEsta dura\u00e7\u00e3o n\u00e3o \u00e9 v\u00e1lida, ou est\u00e1 fora do padr\u00e3o para este campo.\nTente uma dura\u00e7\u00e3o no formato correto, por exemplo 4 hours (or 4h), 12 days (or 12d), ou 2ed para dias transcorridos
Message.invalidInput=O valor \u00e9 inv\u00e1lido.
Message.invalidIntersection=Tempo insuficiente de trabalho comum\n\nFoi encontrada uma tarefa que tem tarefas e recursos agendados que n\u00e3o t\u00eam tempo suficiente de trabalho comum para ser executado na tarefa.\nA tarefa dever\u00e1 ser agendada ignorando o calend\u00e1rio de recurso. Para alterar como a tarefa est\u00e1 agendada, tente um dos seguintes:\n\n- Altere tamb\u00e9m o calend\u00e1rio da tarefa ou o calend\u00e1rio do recurso(s).\n\n-Selecione o checkbox "Ignorar Calend\u00e1rio de Recursos" na caixa de di\u00e1logo Informa\u00e7\u00f5es da Tarefa para ignorar o calend\u00e1rio de recursos da tarefa.
Message.invalidRate=Este valor de taxa \u00e9 inv\u00e1lido\nPara recursos de trabalho, digite o valor da taxa, uma barra (/), e a abrevia\u00e7\u00e3o para o per\u00edodo de tempo no qual a quantia \u00e9 gasta, por exemplo, "10/h".\nPara recursos materiais, digite somente a taxa total ; por exemplo, "12". Se o r\u00f3tulo do seu material \u00e9 "computador", este poderia ser "$12/computador".
Message.invaliidUnits=Este valor de unidades \u00e9 inv\u00e1lido\n\nPara recursos tipo trabalho (como pessoas ou maquin\u00e1rio), digite um n\u00famero positivo.\n\nRecursos tipo material (como materiais consum\u00edveis como combust\u00edvel ou cimento) podem ser atribu\u00eddos como fixos ou vari\u00e1veis. Para um recurso material atribu\u00eddo como fixo, digite somente o valor de unidades. Por exemplo, "10".\n\nPara um recurso material atribu\u00eddo como vari\u00e1vel, digite o valor de unidades, uma barra (/), e a abrevia\u00e7\u00e3o para um per\u00edodo de tempo o qual o valor \u00e9 acumulado. Por exemplo, "12/w", que significaria "12 tons per week" (12 toneladas por semana).
